<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="../../../layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../../css/global.css">
		<link rel="stylesheet" href="../../../css/mytable.css">
		<link rel="stylesheet" href="../../../layui/css/modules/layer/default/layer.css" />
	</head>

	<body>
		<div class="main-table-box">
			<div class="table-main">
				<div class="table-title">
					指派农事任务
				</div>
				<div class="main addhusbandry-inputs">
					<form class="layui-form" action="">
						<div class="layui-form-item must">
							<label class="layui-form-label">产品批次</label>
							<div class="layui-input-block">
								<select name="time" lay-verify="required">
									<option value=""></option>
									<option value="0">2019年早稻</option>
									<option value="1">2018年早稻</option>
									<option value="2">2017年早稻</option>
									<option value="3">2015年早稻</option>
									<option value="4">2016年早稻</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item must">
							<label class="layui-form-label">农事任务</label>
							<div class="layui-input-block">
								<select name="type" lay-verify="required">
									<option value=""></option>
									<option value="0">播种</option>
									<option value="1">浇水</option>
									<option value="2">除草</option>
									<option value="3">移栽</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item must">
							<label class="layui-form-label">生产人员</label>
							<div class="layui-input-block">
								<select name="name" lay-verify="required">
									<option value=""></option>
									<option value="0">李明</option>
									<option value="1">张明</option>
									<option value="2">刘明</option>
									<option value="3">赵明</option>
									<option value="4">胡焱</option>
								</select>
							</div>
						</div>
						<div class="layui-form-item must">
							<label class="layui-form-label">完成时间</label>
							<input type="text" placeholder="yyyy-MM-dd" class="layui-input" id="test1" style="width: 200px">
						</div>
						<div class="layui-form-item layui-form-text">
							<label class="layui-form-label">任务要求</label>
							<div class="layui-input-block">
								<textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
							</div>
						</div>
						<div class="layui-form-item must">
							<div class="layui-input-block">
								<button class="layui-btn busbandrybtn layui-btn-normal my-btn-blue" lay-submit lay-filter="formDemo">确认</button>
							</div>
						</div>
						<div class="layui-form-item must">
							<div class="layui-input-block">
								<button class="layui-btn busbandrybtn layui-btn-normal my-btn-blue" onclick="javascript:history.back(-1)">返回</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>

</html>
<script type="text/javascript" src="../../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script src="../../../layui/lay/modules/form.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../js/qrcode.min.js"></script>
<script src="../../../layui/lay/modules/layer.js"></script>
<script type="text/javascript">
	$(function(){
		layui.use('laydate', function() {
			var laydate = layui.laydate;
			//执行一个laydate实例
			laydate.render({
				elem: '#test1', //指定元素
				format: 'yyyy年MM月dd日'
			});
		});
		layui.use('form', function(){
			var form = layui.form;
			//监听提交
			form.on('submit(formDemo)', function(data){
			  layer.msg('保存成功！');
			  setTimeout(function(){
			  	location.href = 'producterlist.html'
			  },1000)
			  return false;
			});
		})
	})
	
</script>
