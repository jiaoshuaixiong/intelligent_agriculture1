                                        <video id="player1" width=100% poster="" controls playsInline webkit-playsinline autoplay>

                                        <button  lay-submit="" lay-filter="add" onclick="stop()">停止</button>

                                        <button lay-submit="" lay-filter="add" onclick="control(9)">缩小</button>

                                        <div style="float: left;">
                                            <select id="speed" name="speed" lay-verify="required" class='vedio-select layui-btn layui-btn-normal layui-col-sm2 form-control input-sm' data-bv-notempty='true'>

                                            </select>
                                            <!--<select id="moving" name="moving" lay-verify="required" class='vedio-select layui-btn layui-btn-normal layui-col-sm2 form-control input-sm' data-bv-notempty='true'>
                                                <option value="0">步进</option>
                                                <option value="1">连动</option>
                                            </select>-->

                                    </div>
                                </div>
                            </div>
                        </div>

                            <div class="layui-col-xs6 layui-col-sm6">
                                <div class="layuiadmin-card-text">
                                    <div class="layui-text-top"><i class="layui-icon layui-icon-video"></i>{{vedio.name}}</div>
                                    <video id="player2" width=100% poster="" controls playsInline webkit-playsinline autoplay>
                                        <source  src="http://hls01open.ys7.com/openlive/a709e0e46bf94762a902d9278410e23e.m3u8" audioplayer playsinline webkit-playsinline="true" x5-video-player-type="h5" type="application/x-mpegURL" />
                                    </video>
                                </div>
                            </div>
                        </div>


                        <div ng-show="vedio.farmId==39 && vedio.userId==4">
                            <div class="layui-col-xs6 layui-col-sm6">
                                <div class="layuiadmin-card-text">
                                    <div class="layui-text-top"><i class="layui-icon layui-icon-video"></i>{{vedio.name}}</div>
                                    <video id="player3" width=100% poster="" controls playsInline webkit-playsinline autoplay>
                                        <source  src="http://hls01open.ys7.com/openlive/26d514ed086744f681cbd2487cc219ef.m3u8" audioplayer playsinline webkit-playsinline="true" x5-video-player-type="h5" type="application/x-mpegURL" />
                                    </video>
                                    <div class="layui-text-bottom layui-row vedio-button-select">
                                        <button lay-submit="" lay-filter="add" onclick="control(0)">上</button>
                                        <button  lay-submit="" lay-filter="add" onclick="control(1)">下</button>

                                        <button lay-submit="" lay-filter="add" onclick="control(8)">放大</button>
                                        <button lay-submit="" lay-filter="add" onclick="control(9)">缩小</button>
                                        <button lay-submit="" lay-filter="add" onclick="control(10)">近焦</button>
                                        <button lay-submit="" lay-filter="add" onclick="control(11)">远焦</button>

                                        <div style="float: left;">

                                                <option value="0">慢速</option>

                                    </div>

                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../../layuiadmin/layui/layui.js"></script>
<script src="../../../js/angularjs/angular.min.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'sample']);

    //accessToken的有效期只有七天,所以需要定时获取更新到数据库
    data={
        accessToken: 'at.1w5ggng022bzc3o04mrumf8p46w06tnp-4g25wwtxrv-1w7n4qm-a0i6rmkqa',
        deviceSerial:'C32944171',
        channelNo:'1'
    }

    var app=angular.module('ia',[]);//myFarmController
    app.controller('vedioController',function ($scope,$http,$sce) {
        $scope.getVedioListByUserId=function () {
            $http.get('/vedios/vedioListByUserId/').then(function (response) {
                $scope.vedioList=response.data;
                data.accessToken=$scope.vedioList[0].accessToken;
                data.deviceSerial=$scope.vedioList[0].deviceSerial;
                //data.channelNo=$scope.vedioList[0].channelNo;
                console.log($scope.vedioList.length)
                var urlTemp=$scope.vedioList[0].url;
                $scope.url=urlTemp;
                $scope.vedio=response.data[0];
                $scope.vedio1=response.data[1];
            })
        }

        //直播视频播放事件,信任处理
        $scope.videoUrlFun = function(url){
            urlFun = $sce.trustAsResourceUrl(url);
            return urlFun;
        };
    });

    app.filter("trustUrl", ['$sce', function ($sce) {
        return function (recordingUrl) {
            return $sce.trustAsResourceUrl(recordingUrl);
        };
    }]);



    //开始控制
    //0-上，1-下，2-左，3-右，4-左上，5-左下，6-右上，7-右下，8-放大，9-缩小，10-近焦距，11-远焦距
    //默认为步进，点一下就停止
    var control=function (direction) {
        data.direction=direction;
        data.speed='0';
        layui.use(['jquery', 'layer'], function(){
            var $ = layui.$
                ,layer = layui.layer;
            var speed = $("#speed").val();
            if (speed != null && speed != '') {
                data.speed=speed;
            }

            var moving = $("#moving").val();
            if (moving != null&& moving != '') {
                //连动
                if (moving == 1) {
                    $.post('https://open.ys7.com/api/lapp/device/ptz/start',data,function(res){
                        if(res.code==200){
                            layer.msg(res.msg, {time: 2000});
                        }else{
                            layer.msg(res.msg, {time: 2000});
                        }
                    },'json');

                } else {
                    //步进,动一下就停
                    $.post('https://open.ys7.com/api/lapp/device/ptz/start',data,function(res){

                    },'json');
                    $.post('https://open.ys7.com/api/lapp/device/ptz/stop',data,function(res){
                        if(res.code==200){
                            layer.msg(res.msg, {time: 2000});
                        }else{
                            layer.msg(res.msg, {time: 2000});
                        }
                    },'json');
                }
            }
            return false;
        });
    }
    //停止转动
    var stop=function () {
        layui.use(['jquery', 'layer'], function(){
            var $ = layui.$ //重点处
                ,layer = layui.layer;
            console.log(data)
            $.post('https://open.ys7.com/api/lapp/device/ptz/stop',data,function(res){
                if(res.code==200){
                    layer.msg(res.msg, {time: 2000});
                }else{
                    layer.msg(res.msg, {time: 2000});
                }
            },'json');
            return false;
        });

    }
    //抓拍
    var capture=function () {
        layui.use(['jquery', 'layer'], function(){
            var $ = layui.$
                ,layer = layui.layer;
            $.post('https://open.ys7.com/api/lapp/device/capture',data,function(res){
                if(res.code==200){
                    layer.msg(res.msg, {time: 2000});
                    //抓图成功后将这个地址传递到后台,下载下来保存到阿里云
                    console.log(res.data.picUrl)
                    $.get('/vedios/savePic?picUrl='+res.data.picUrl,function (res) {
                        ayer.msg('抓图成功', {time: 2000});
                    })
                }else{
                    layer.msg(res.msg, {time: 2000});
                }
            },'json');
        })
    }

</script>
