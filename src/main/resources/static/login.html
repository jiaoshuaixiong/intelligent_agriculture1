<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>登录</title>
	<link href="css/login.css" type="text/css" rel="stylesheet">
</head>
<body>

<div class="login">
	<div class="message layui-hide-xs">智慧农业管理系统</div>
	<!--<div class="message2 layui-hide-sm layui-hide-md layui-hide-lg">智慧农业-机智物联管理系统</div>-->
	<div id="darkbannerwrap" class="layui-hide-xs"></div>
	<!--<div id="darkbannerwrap2" class="layui-hide-sm layui-hide-md layui-hide-lg"></div>-->
	<form id="login-form" method="post" onsubmit="return false;">
		<input id="username" name="username" placeholder="用户名" type="text"
			   autocomplete="off">
		<hr class="hr15">
		<input id="password" name="password" placeholder="密码" type="password"
			   autocomplete="off">
		<hr class="hr15">
		<button style="width: 100%;" type="submit"
				onclick="login(this)">登录</button>
		<hr class="hr20">
		<span id="info" style="color: red"></span>
	</form>


</div>

</body>
<script src="js/libs/jquery-2.1.1.min.js"></script>
<script src="js/common.js"></script>
<script type="text/javascript">
    if (top != self) {
        parent.location.href = '/login.html';
    }

    var user = loginInfo();
    if (user != "") {
        location.href = '/';
    }

    function login(obj) {
        $(obj).attr("disabled", true);

        var username = $.trim($('#username').val());
        var password = $.trim($('#password').val());
        if (username == "" || password == "") {
            $("#info").html('用户名或者密码不能为空');
            $(obj).attr("disabled", false);
        } else {
            $.ajax({
                type : 'post',
                url : '/sys/login',
                data : $("#login-form").serialize(),
                success : function() {
                    location.href = '/';
                },
                error : function(xhr, textStatus, errorThrown) {
                    var msg = xhr.responseText;
                    var response = JSON.parse(msg);
                    $("#info").html(response.message);
                    $(obj).attr("disabled", false);
                }
            });

        }
    }
</script>
</html>
